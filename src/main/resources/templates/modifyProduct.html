<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>IT Shop</title>



    <!-- Bootstrap core CSS -->
    <link href="../css/starter-template.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <br>
        <div>
            <h1>Modify product</h1>
        </div>
        <form th:action="@{/modifyProduct}" method="post" th:object="${product}" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
            <div class="m-3">
                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Product ID</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{productId}" th:value="${productId}" readonly>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Product name</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{name}" th:value="${name}" required minlength="3">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Product price</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="number" step="any" class="form-control" th:field="*{price}" th:value="${price}" required>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">In stock</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="number" class="form-control" th:field="*{inStock}" th:value="${inStock}" required>
                    </div>
                </div>

                <input style="display: none"  type="text" class="form-control" th:field="*{brandId}" th:value="${brandId}" required>
                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Brand name</label>
                    <div class="col-5">
                        <select class="form-select" aria-label="Default select example" name="dropDownList1" style="width: 300px">
                            <option selected th:value="-1">Default</option>
                            <a style="width: 300px" th:each="brand : ${brands}">
                                <option th:text="${brand.name}" th:value="${brand.brandId}">Default</option>
                            </a>
                        </select>
                    </div>
                </div>

                <input style="display: none"  type="text" class="form-control" th:field="*{categoryId}" th:value="${categoryId}" required>
                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Category</label>
                    <div class="col-5">
                        <select class="form-select" aria-label="Default select example" name="dropDownList2" style="width: 300px">
                            <option selected th:value="-1">Default</option>
                            <a th:each="category : ${categories}">
                                <option th:text="${category.name}" th:value="${category.categoryId}"></option>
                            </a>
                        </select>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Upload image</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="file" class="form-control" name="file">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Description</label>
                    <div class="col-5">
                        <textarea style="width: 300px" class="form-control" id="exampleFormControlTextarea1" rows="5" th:field="*{description}" th:text="${description}"></textarea>
                    </div>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>

</main><!-- /.container -->

<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">
        © 2021 Copyright:
        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
</html>
