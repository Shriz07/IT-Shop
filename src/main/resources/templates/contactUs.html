<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

    <div class="content-wrapper text-center">
        <section id="contact" class="contact mb-5 p-4 m-4">
            <h2 class="h2-responsive font-weight-bold text-center my-4">
                Contact us
            </h2>

            <p class="text-center table-responsive mx-auto mb-5">
                Do you have any questions? Contact us and we will do our best to help you.
            </p>

            <div class="d-flex justify-content-center">
                <div class="mb-9" style="max-width: 80%">
                    <form id="contact-form" name="contact-form" action="#">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="username" class="form-control">
                                    <label>
                                        Name
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control">
                                    <label>
                                        Email
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label>
                                        Subject
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                    <label>
                                        Message
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="text-center text-md-center">
                        <a class="btn btn-primary text-white" onclick="document.getElementById('contact-form').submit();">
                            Send
                        </a>
                    </div>
                    <div class="status"></div>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>contact@ITShop.com</p>
                        </li>
                    </ul>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>+48 333444555</p>
                        </li>
                    </ul>
                    <ul class="list-unstyled mb-0">
                        <li>
                            <i class="fas fa-map-marker-alt mt-4 fa-2x"></i>
                            <p>Warszawa, ul. Poznańska 34, Poland</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">

        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
