<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>IT Shop</title>



    <!-- Bootstrap core CSS -->
    <link href="../css/starter-template.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <br>
        <div>
            <h1>Add specification tag</h1>
        </div>
        <br>
        <div class="formAddBox">
            <form class="pt-2 pb-2" th:action="@{/addSpecification}" method="post" th:object="${specification}" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
                <div class="m-3">
                    <div class="form-group row mt-2">
                        <input style="display: none"  type="text" class="form-control" name="productId" th:value="${productId}" readonly>
                        <div class="col-4">
                            <label>Name<input type="text" class="form-control" placeholder="Clock speed" th:field="*{specificationKey}" required minlength="3"></label>
                        </div>
                        <div class="col-5">
                            <label>Value<input style="width: 300px"  type="text" class="form-control" placeholder="3.5 Ghz" th:field="*{specificationValue}" required minlength="1"></label>
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary mt-3">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div>
            <h1 th:text="${status}" style="color: green;"></h1>
        </div>
        <br>
    </div>

</main><!-- /.container -->

<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">
        © 2021 Copyright:
        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
</html>
