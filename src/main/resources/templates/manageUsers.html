<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>IT Shop</title>



    <!-- Bootstrap core CSS -->
    <link href="../css/starter-template.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <br>
        <div>
            <h1>Manage users</h1>
        </div>
        <br>
        <table class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Role</th>
                <th scope="col">Change role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.name}"></td>
                <td th:text="${user.surname}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.role}" class="" th:classappend="${user.role}"></td>
                <td>
                    <form method="post" th:action="@{/changeRole}">
                        <button class="btn btn-outline-warning" type="submit" th:name="id" th:value="${user.id}">Change role</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main><!-- /.container -->

<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">
        © 2021 Copyright:
        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
</html>
