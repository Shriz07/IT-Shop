<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"/>

    <title>Register</title>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Create new account</h1>
    </div>
    <form th:action="@{/registerUser}" method="post" th:object="${user}" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-4">E-mail</label>
                <div class="col-5">
                    <input type="email" class="form-control" th:field="*{email}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Password</label>
                <div class="col-5">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="6">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Name</label>
                <div class="col-5">
                    <input type="text" class="form-control" th:field="*{name}" required minlength="3">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Surname</label>
                <div class="col-5">
                    <input type="text" class="form-control" th:field="*{surname}" required minlength="3">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-form-label col-4">Phone Number</label>
                <div class="col-5">
                    <input type="text" class="form-control" th:field="*{phoneNumber}" required>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
