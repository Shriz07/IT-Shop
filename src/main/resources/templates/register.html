    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <h2>Create new account</h2>
        <br>
        <div>
            <h2 th:text="${status}" style="color: red;"></h2>
        </div>
        <div class="addressBox">
            <form class="pt-4 pb-4" th:action="@{/registerUser}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">E-mail</label>
                        <div class="col-5">
                            <input type="email" class="form-control" name="person_email" th:field="*{user.email}" required>
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-5">
                            <input type="password" class="form-control" th:field="*{user.password}" required minlength="6">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Name</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{user.name}" required minlength="3">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Surname</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{user.surname}" required minlength="3">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Phone Number</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{user.phoneNumber}" required minlength="9">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">City</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.city}" required minlength="4">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Postal code</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.postalCode}" required minlength="6">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Street</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.street}" required minlength="4">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Home number</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.homeNumber}" required>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</main><!-- /.container -->

<footer class="site-footer bg-light text-center text-lg-start">

</footer>
</body>
</html>
