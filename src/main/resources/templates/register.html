<body>

<nav class="navbar navbar-expand-md navbar-custom fixed-top">
    <div class="container-fluid">
        <img src="/logo.png" alt="" class="logo-img">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contactUs">Contact</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() == false">
                    <a class="nav-link" th:href="'/login'">Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() == false">
                    <a class="nav-link" th:href="'/register'">Register</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="'/shoppingCart'">Shopping cart</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="'/manageOrders'">My orders</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="'/myAccount'">My account</a>
                </li>
                <li class="nav-item me-2" sec:authorize="hasAuthority('admin')">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Admin menu
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/addProduct}">Add product</a>
                            <a class="dropdown-item" th:href="@{/addCategory}">Add category</a>
                            <a class="dropdown-item" th:href="@{/addBrand}">Add brand</a>
                            <a class="dropdown-item" th:href="@{/manageUsers}">Manage users</a>
                            <a class="dropdown-item" th:href="@{/manageProducts}">Manage products</a>
                            <a class="dropdown-item" th:href="@{/manageOrders}">Manage orders</a>
                        </div>
                    </div>

            </ul>
            <div sec:authorize="isAuthenticated()" style="color: white" class="me-2">
                <a>Welcome [[${#request.userPrincipal.principal.fullName}]] !</a>
            </div>
            <form class="d-flex" action="/search?search=name:*" onsubmit="location.href = this.action + this.searchText.value + '*'; return false">
                <input class="form-control me-2" type="search" placeholder="Type ..." aria-label="Search" name="searchText">
                <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" class="d-flex" method="post">

<main class="container">

    <div class="container text-center">
        <br>
        <h2>Create new account</h2>
        <br>
        <div>
            <h2 th:text="${status}" style="color: red;"></h2>
        </div>
        <div class="addressBox">
            <form class="pt-4 pb-4" th:action="@{/registerUser}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">E-mail</label>
                        <div class="col-5">
                            <input type="email" class="form-control" name="person_email" th:field="*{user.email}" required>
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Password</label>
                        <div class="col-5">
                            <input type="password" class="form-control" th:field="*{user.password}" required minlength="6">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Name</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{user.name}" required minlength="3">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Surname</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{user.surname}" required minlength="3">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Phone Number</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{user.phoneNumber}" required>
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">City</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.city}" required minlength="4">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Postal code</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.postalCode}" required minlength="6">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Street</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.street}" required minlength="4">
                        </div>
                    </div>

                    <div class="inputName form-group row mt-2">
                        <label class="col-form-label col-4">Home number</label>
                        <div class="col-5">
                            <input type="text" class="form-control" th:field="*{address.homeNumber}" required>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

</main><!-- /.container -->
