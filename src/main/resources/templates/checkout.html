<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>IT Shop</title>



    <!-- Bootstrap core CSS -->
    <link href="../css/starter-template.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/2f00342991.js" crossorigin="anonymous"></script>

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <h2>Check out</h2>
        <br>

        <div class="addressBox">
            <h3 class="pt-4">Delivery address</h3>
            <form class="pt-4 pb-4 mt-2" th:action="@{/checkout/placeorder}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="inputName form-group row mt-2">
                    <label class="col-form-label col-4">City</label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:value="${address.city}" th:field="*{address.city}" required minlength="4">
                    </div>
                </div>

                <div class="inputName form-group row mt-2">
                    <label class="col-form-label col-4">Postal code</label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:value="${address.postalCode}" th:field="*{address.postalCode}" required minlength="6">
                    </div>
                </div>

                <div class="inputName form-group row mt-2">
                    <label class="col-form-label col-4">Street</label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:value="${address.street}" th:field="*{address.street}" required minlength="4">
                    </div>
                </div>

                <div class="inputName form-group row mt-2">
                    <label class="col-form-label col-4">Home number</label>
                    <div class="col-5">
                        <input type="text" class="form-control" th:value="${address.homeNumber}" th:field="*{address.homeNumber}" required>
                    </div>
                </div>

                <div class="inputName form-group row mt-2">
                    <label class="col-form-label col-4">Payment method</label>
                    <div class="col-5">
                        <select th:name="paymentMethodId" class="form-select" aria-label="Default select example" name="dropDownList1">
                            <option th:each="method : ${methods}" th:text="${method.name}" th:value="*{method.methodId}">Default</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-outline-warning" id="checkoutButton">Order & Pay</button>
                </div>
            </form>
            <h3 class="pb-4">Total: $[[${total}]]</h3>
        </div>

    </div>

</main><!-- /.container -->
<div th:replace="warning :: standard_modal">Standard modal dialog</div>
<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">
        © 2021 Copyright:
        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
<script th:src="@{/js/checkout.js}"></script>
<script type="text/javascript">
    var csrfHeaderName = "[[${_csrf.headerName}]]";
    var csrfValue = "[[${_csrf.token}]]";
</script>
</html>
