<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>IT Shop</title>



    <!-- Bootstrap core CSS -->
    <link href="../css/starter-template.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <br>
        <div>
            <h1>Add new brand</h1>
        </div>
        <div class="formAddBox">
            <form class="pt-2 pb-2" th:action="@{/addBrand}" method="post" th:object="${brand}" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
                <div class="m-3">
                    <div class="form-group row mt-2">
                        <label class="col-form-label col-4">Brand name</label>
                        <div class="col-5">
                            <input style="width: 300px"  type="text" class="form-control" th:field="*{name}" required minlength="3">
                        </div>
                    </div>
                    <br>
                    <div>
                        <button type="submit" class="btn btn-primary mt-3">Add brand</button>
                    </div>
                </div>
            </form>
        </div>
        <br>
        <div>
            <h1 th:text="${status}" style="color: #ff0000;"></h1>
        </div>
        <br>
        <div>
            <h2>Existing brands</h2>
        </div>
        <br>
        <table id="brandTable" class="table table-striped table-dark">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="br : ${brands}">
                <th scope="row" th:text="${br.brandId}"></th>
                <td th:text="${br.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</main><!-- /.container -->

<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">
        © 2021 Copyright:
        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
</html>

<script>
    $(document).ready( function () {
        $('#brandTable').DataTable();
    } );
</script>
