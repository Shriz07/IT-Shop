<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>IT Shop</title>



    <!-- Bootstrap core CSS -->
    <link href="../css/starter-template.css" type="text/css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" type="text/javascript"></script>

    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
</head>
<body>

<nav th:replace="navbar_fragment :: navbar_fragment()"></nav>

<main class="wrapper">

    <div class="container text-center">
        <br>
        <div>
            <h1>Account details</h1>
        </div>
        <br>
        <form th:action="@{/updateUserAccount}" method="post" style="max-width: 600px; margin: 0 auto;" enctype="multipart/form-data">
            <div class="m-3">
                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Name:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{user.name}" th:value="${user.name}" readonly>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Surname:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{user.surname}" th:value="${user.surname}" readonly>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Email:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{user.email}" th:value="${user.email}" readonly>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Phone number:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="number" class="form-control" th:field="*{user.phoneNumber}" th:value="${user.phoneNumber}" readonly>
                    </div>
                </div>


                <input style="display: none"  type="text" class="form-control" th:field="*{addr.addressId}" th:value="${addr.addressId}" readonly>
                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">City:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{addr.city}" th:value="${addr.city}" required minlength="3">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Postal code:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{addr.postalCode}" th:value="${addr.postalCode}" required minlength="6">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Street:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="text" class="form-control" th:field="*{addr.street}" th:value="${addr.street}" required minlength="3">
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-form-label col-4">Home number:</label>
                    <div class="col-5">
                        <input style="width: 300px"  type="number" class="form-control" th:field="*{addr.homeNumber}" th:value="${addr.homeNumber}" required>
                    </div>
                </div>

                <br>
                <div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </form>
    </div>

</main><!-- /.container -->

<footer class="site-footer bg-light text-center text-lg-start">
    <div class="myFooter text-center p-3">
        © 2021 Copyright:
        <a>Adam Mąkiewicz</a>
    </div>
</footer>
</body>
</html>
